<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Resume Doctor.Ai</title>
    <link rel="stylesheet" href="./static/css/us10_styles.css">
</head>
<body>
    <div class="auth-container">
        <button class="close-btn" onclick="window.history.back()">Ã—</button>

        <div class="lock-icon">ðŸ‘¤</div>

        <div class="auth-header">
            <h1>Resume Doctor.Ai</h1>
        </div>

        <div id="alertContainer"></div>

        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="firstName" name="first_name" class="form-control" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <input type="text" id="lastName" name="last_name" class="form-control" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="us10_login.html" class="auth-link">Sign In</a>
        </div>
    </div>

    <script src="./static/js/config.js"></script>
    <script src="./static/js/us10_register.js"></script>
</body>
</html>
